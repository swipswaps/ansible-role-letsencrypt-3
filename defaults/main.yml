---
# defaults file for tag1-letsencrypt
le_admin_mailto: root
le_certbot_venv: /root/.certbot_virtualenv
le_cronjob_name: LetsEncryptRenewal
le_cronjob_day: "*/7"
le_cronjob_minute: "7"
le_cronjob_hour: "7"
le_cronjob_month: "*"
le_cronjob_renewal: true
le_migrate_script_basepath: /root/
le_migrate_script_prefix: migrate
le_selfsign_base_dir: /etc/ssl/
le_selfsign_key_name: root-key.pem
le_selfsign_chain_name: fake-chain.pem
le_testing: false
le_testing_dir: /tmp/boulder

le_manage_docker: yes
